<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giuseppe Adduce</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Ubuntu Mono', Consolas, 'Courier New', monospace;
      overflow: hidden;
    }

    .matrix {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      filter: blur(3px);
    }

    canvas {
      display: block;
    }

    .content {
      text-align: center;
      padding-top: 20vh;
    }

    h1 {
      color: limegreen;
      font-size: 2em;
    }

    p {
      color: white;
      font-size: 1em;
    }

    nav {
      text-align: center;
      padding: 20px;
    }

    nav a {
      color: limegreen;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    /* Terminale */
    .terminal {
      display: none;
      background-color: black;
      color: #00ff00;
      width: 80%;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.2em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      white-space: pre-wrap;
      font-family: 'Ubuntu Mono', monospace;
      height: 300px;
      overflow-y: auto;
      position: relative;
    }

    /* Barra superiore del terminale */
    .terminal-header {
      background-color: #333;
      color: white;
      padding: 5px 10px;
      text-align: left;
      font-size: 1em;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Testo cmd.zkk a sinistra */
    .terminal-header span {
      font-size: 0.9em;
      color: #00ff00;
    }

    /* Pulsante di chiusura (X) */
    .terminal-header .close {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: #ff5c5c;
      cursor: pointer;
    }

    /* Animazione per la comparsa */
    .terminal.show {
      animation: fadeIn 1s ease-in-out;
    }

    /* Definire l'animazione di comparsa */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas" class="matrix"></canvas>

  <nav>
    <a href="#" id="homeLink">Home</a>
    <a href="#" id="aboutLink">About Me</a>
    <a href="#skills">Skills</a>
    <a href="#projects">Projects</a>
    <a href="#blog">Blog</a>
  </nav>

  <div class="content">
    <h1>Giuseppe Adduce</h1>
    <p>Computer Engineer and Master's student in Cybersecurity.</p>
  </div>

  <!-- Sezione terminale -->
  <div id="terminal" class="terminal">
    <div class="terminal-header">
      <span>cmd.zkk</span>
      <div class="close" id="closeTerminal"></div>
    </div>
    <p id="terminalContent"></p>
  </div>

  <script>
    const aboutLink = document.getElementById("aboutLink");
    const homeLink = document.getElementById("homeLink");
    const terminalSection = document.getElementById("terminal");
    const terminalContent = document.getElementById("terminalContent");
    const closeTerminalButton = document.getElementById("closeTerminal");

    // Funzione per mostrare solo il terminale quando si clicca su About Me
    aboutLink.addEventListener("click", function(event) {
      event.preventDefault(); // Impedisce il comportamento predefinito del link (navigazione)

      // Rimuove la sezione About Me
      terminalSection.style.display = "block"; // Mostra il terminale

      // Inizializza il contenuto del terminale e lo scrive continuativamente
      writeTerminalContent();
    });

    // Funzione per scrivere il contenuto in modo continuo
    function writeTerminalContent() {
      const content = [
        "Loading About Me...",
        "",
        "Graduate in Computer Engineering, currently pursuing a Master’s degree in Cybersecurity. Passionate about technology and security, I have built strong skills in designing and developing computer systems during my bachelor's studies. My current education aims to further specialize in protecting digital assets and managing cyber risks. With hands-on experience and a proactive approach, I am ready to take on challenging opportunities in the world of cybersecurity. I am seeking roles where I can contribute to innovative projects and continue growing professionally."
      ];

      let index = 0;
      let line = 0;

      function typeLine() {
        if (line < content.length) {
          terminalContent.textContent += content[line] + "\n";
          line++;
          setTimeout(typeLine, 1000); // Aggiunge una nuova riga ogni 1 secondo
        }
      }

      typeLine();
    }

    // Funzione per nascondere il terminale e non ripristinare la sezione About Me (che è stata eliminata)
    homeLink.addEventListener("click", function(event) {
      event.preventDefault(); // Impedisce il comportamento predefinito del link (navigazione)

      // Rimuove il terminale e non ripristina nulla
      terminalSection.style.display = "none"; // Nasconde il terminale
    });

    // Funzione per chiudere il terminale
    closeTerminalButton.addEventListener("click", function() {
      terminalSection.style.display = "none"; // Nasconde il terminale quando si clicca su "X"
    });
  </script>

  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = new Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00f";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);
  </script>
</body>
</html>
